<VirtualHost *:80>
    ServerName ${DOMAIN_NAME}
    DocumentRoot ${WWW_DIRECTORY}

    <Directory ${WWW_DIRECTORY}>
        Options Indexes FollowSymLinks
        DirectoryIndex index.php index.html
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>